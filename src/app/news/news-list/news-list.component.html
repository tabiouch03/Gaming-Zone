<div class="container">
  <div *ngFor="let news of news">
  <div class="card m-2" newsBorderCard>
      <div class="row">
        <div class="col-md-4">
            <img src="{{news.image}}" class="w-100">
          </div>
          <div class="col-md-8 px-3">
            <div class="card-block px-3">
              <h5 class="card-title text-center">{{news.title}}</h5>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
