<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Se connecter</h3>
        </div>
        <div class="card-body">
          <form class="form">
            <div class="form-group">
              <label for="uname1">Nom d'utilisateur</label>
              <input type="text" class="form-control rounded-0" [(ngModel)]="loginUserData.username" name="username"
                required>
            </div>
            <div class="form-group">
              <label for="uname1">Email</label>
              <input type="text" class="form-control rounded-0" [(ngModel)]="loginUserData.email" name="email" required>
            </div>
            <div class="form-group">
              <label>Mot de passe</label>
              <input type="password" class="form-control rounded-0" [(ngModel)]="loginUserData.password" name="password"
                required>
            </div>
            <button type="button" (click)="loginUser()" class="btn btn-success float-right">Se connecter</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
