<div class="container pt-5">
  <div class="submit-form">
    <div *ngIf="!isSubmit">
      <div class="form-group">
        <label for="name">Nom</label>
        <input type="text" class="form-control" id="name" required name="name" [(ngModel)]="game.title">
      </div>
      <div class="form-group">
        <label for="genre">Genre</label>
        <input type="text" class="form-control" id="genre" required name="genre" [(ngModel)]=game.genre>
      </div>
      <div class="form-group">
        <label for="cover">Couverture</label>
        <input type="text" class="form-control" id="cover" required name="cover" [(ngModel)]="game.cover">
      </div>
      <div class="form-group">
        <label for="resume">Description</label>
        <textarea type="text" class="form-control" id="resume" required name="resume" [(ngModel)]="game.resume"></textarea>
      </div>
      <button (click)="saveGame()" class="btn btn-success">Rajouter</button>
    </div>

    <div *ngIf="isSubmit">
      <h4>Le jeu a été rajouter.</h4>
      <button class="btn btn-sucess" (click)="newGame()">Rajouter un jeu</button>
    </div>

  </div>
</div>
